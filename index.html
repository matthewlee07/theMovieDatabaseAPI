<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Find Your Film</title>
</head>

<body>
    <main>
        <embed class="logo" src="images/Find_Your_Film2.svg">
        <section id="search_form_section">
            <form action="#" class="js-search-form search_form">
                <label for="query"></label>
                <input type="text" class="js-query large" placeholder="ie. Brave">
                <button type="submit" id="search_button" disabled>Search</button>
            </form>
            <h2 id="feedback"></h2>
        </section>
        <section id="popular_movies_section">
            <h2 class="large">Popular Movies</h2>
            <div id="popular"></div>
        </section>

        <section class="js-movie-result-page result_page hidden">
            <button class="page_count previous_page">Previous</button>
            <span class="page_count page_counter"></span>
            <button class="page_count next_page">Next</button>
            <ul class="js-movie-result-list"></ul>
            <div class="js-overlay overlay border"></div>
            <button class="page_count previous_page">Previous</button>
            <span class="page_count page_counter"></span>
            <button class="page_count next_page">Next</button>
        </section>

        <footer>
            <p class="about_app large">
                Find Your Film searches through movie titles using
                <a class="TMDb large" href="https://www.themoviedb.org/about" target="_blank">
                    The Movie Database API
                </a>.</p>
            <a href="https://www.themoviedb.org/about" target="_blank">
                <img class="js-TMDb_SVG TMDb_SVG" src="https://www.themoviedb.org/assets/static_cache/281f6d241d2971b514806517d5b9dd84/images/v4/logos/powered-by-square-green.svg"
                    alt="TMDb_SVG" />
            </a>
        </footer>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
